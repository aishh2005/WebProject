<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Boxes</title>
<style>
    /* Style for dropdown container */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Style for dropdown button */
    .dropdown-btn {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    /* Style for dropdown content */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Style for dropdown items */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Style for dropdown items on hover */
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    /* Show dropdown content on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
</head>
<body>

<!-- Example dropdown box 1 -->
<div class="dropdown">
    <button class="dropdown-btn">Dropdown 1</button>
    <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
</div>

<!-- Example dropdown box 2 -->
<div class="dropdown">
    <button class="dropdown-btn">Dropdown 2</button>
    <div class="dropdown-content">
        <a href="#">Option A</a>
        <a href="#">Option B</a>
        <a href="#">Option C</a>
    </div>
</div>

</body>
</html>
